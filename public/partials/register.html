<div class="container registerForm" ng-controller="RegisterCtrl">
   <form ng-submit="register()">
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Name</label>
         <div class="col-sm-10">
            <input type="text" name="name" ng-model="name" class="form-control" id="FirstName" placeholder="First Name">
         </div>
      </div>
      <div class="form-group row">
         <label class="col-sm-2 col-form-label">Username</label>
         <div class="col-sm-10">
            <input type="text" name="username" ng-model="username" class="form-control" id="Username" placeholder="Username">
         </div>
      </div>
      <div class="form-group row">
         <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
         <div class="col-sm-10">
            <input type="email" name="email" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email">
         </div>
      </div>
      <div class="form-group row">
         <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
         <div class="col-sm-10">
            <input type="password" name="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
         </div>
      </div>
      <div>
         <button class="btn btn-primary" >Submit</button>
      </div>
    </form>
</div>
